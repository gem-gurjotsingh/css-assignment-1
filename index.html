<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Form Example</title>
</head>
<body>
  <header>
    <h1>Student Registration Form</h1>
  </header>
  <form class="form-style">
    <label class="lab" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    <br><br>
    <label class="lab" for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter your phone number" required>
    <br><br>
    <label class="lab" for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" placeholder="Enter your date of birth" required>
    <br><br>
    <label class="lab" for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>
    <br><br>
    <div class="response-style">
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other" required>
      <label for="other">Other</label>
      <br><br>
      <label for="city">City:</label>
      <select id="city" name="city" required>
        <option value="">Select a city</option>
        <option value="city1">Delhi</option>
        <option value="city2">Gurgaon</option>
        <option value="city3">Panchkula</option>
      </select>
      <br><br>
      <label for="hobbies">Hobbies:</label>
      <input type="checkbox" id="hobby1" name="hobby1" value="hobby1">
      <label for="hobby1">Cricket</label>
      <input type="checkbox" id="hobby2" name="hobby2" value="hobby2">
      <label for="hobby2">Hiking</label>
      <input type="checkbox" id="hobby3" name="hobby3" value="hobby3">
      <label for="hobby3">Watching TV show</label>
    </div>
    <br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
